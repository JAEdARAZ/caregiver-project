<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Task</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
	<div class="container">
		
		<h3>Edit Task</h3><hr>
		
		<!-- task form -->
		<form action="#" th:action="@{/clients/tasksForm/save}"
						 th:object="${task}" method="POST">
						 
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{client}" />
						 
			<input type="text" th:field="*{desc}"
					class="form-control mb-4 col-4" placeholder="Description" />
			<input type="text" th:field="*{extraInfo}"
					class="form-control mb-4 col-4" placeholder="Extra information" />
			<input type="text" th:field="*{order}"
					class="form-control mb-4 col-4" placeholder="Order" />
					
			<button type="submit" class="btn btn-info col-2">Save</button>
			
		</form><br/>
		
		<a th:href="@{/mainMenu}">Back to Main Menu</a>
		
	</div>

</body>

</html>
