<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Save caregiver</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		
		<h3>Caregiver directory</h3><hr>
		
		<p class="h4 mb-4">Save Caregiver</p>
		
		<!-- employee form -->
		<form action="#" th:action="@{/caregivers/save}"
						 th:object="${caregiver}" method="POST">
						 
			<input type="hidden" th:field="*{id}" /> 
						 
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Name" />
			<input type="text" th:field="*{colour}"
					class="form-control mb-4 col-4" placeholder="Colour" />
					
			<button type="submit" class="btn btn-info col-2">Save</button>
			
		</form>
		
		<hr>
		<a th:href="@{/mainMenu}">Back to Main Menu</a>
		
	</div>

</body>

</html>
